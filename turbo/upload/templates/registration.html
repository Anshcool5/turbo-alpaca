<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register</h2>

        {% if form.errors %}
        <div class="text-red-500 text-sm text-center mb-4">
            <p>Please correct the errors below.</p>
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Django Form Fields -->
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-700">Login here</a>
        </p>
    </div>
</body>
</html>
