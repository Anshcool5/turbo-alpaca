{% extends 'upload/base.html' %}

{% block title %}Evaluate Idea{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <div class="text-center py-12">
        <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl">
            Idea Generation
        </h1>
    </div>

    <!-- Main Content Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Enlarged Quick Upload Card -->
        <div class="bg-white rounded-lg shadow-lg p-10 mb-12 max-w-3xl mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Upload Your Resume</h2>
            <form action="{% url 'generate' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex flex-col space-y-4">
                    <!-- Resume Upload -->
                    <input type="file" 
                           name="uploaded_file" 
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-3 file:px-5
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-medium
                                  file:bg-indigo-50 file:text-indigo-700
                                  hover:file:bg-indigo-100" required>

                    <!-- Idea Input -->
                    <textarea name="idea_text" 
                              rows="4"
                              placeholder="Describe your business idea..."
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                              required></textarea>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="px-6 py-3 bg-indigo-600 text-white rounded-lg
                                   hover:bg-indigo-700 transition-colors text-lg font-semibold">
                        Submit for Evaluation
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
