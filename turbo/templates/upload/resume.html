{% extends 'upload/base.html' %}

{% block title %}Evaluate Idea{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <div class="text-center py-12">
        <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl">
            AI-Powered Idea Generation
        </h1>
    </div>

    <!-- Main Content Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-10 mb-12 max-w-3xl mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Upload Your Resume & Generate Ideas</h2>
            <form id="ideaForm" action="{% url 'generate' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex flex-col space-y-4">
                    <!-- Resume Upload -->
                    <input type="file" name="uploaded_file" class="block w-full text-sm text-gray-500
                           file:mr-4 file:py-3 file:px-5 file:rounded-full file:border-0
                           file:text-sm file:font-medium file:bg-indigo-50 file:text-indigo-700
                           hover:file:bg-indigo-100" required>

                    <!-- Idea Input -->
                    <textarea name="idea_text" rows="4"
                              placeholder="Describe your business idea..."
                              class="w-full p-3 border border-gray-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-indigo-500"
                              required></textarea>

                    <!-- Submit Button with Spinner -->
                    <button type="submit" id="submitButton"
                            class="px-6 py-3 bg-indigo-600 text-white rounded-lg
                                   hover:bg-indigo-700 transition-colors text-lg font-semibold flex items-center justify-center">
                        <span>Submit for Evaluation</span>
                        <svg id="spinner" class="animate-spin hidden ml-2 h-5 w-5 text-white"
                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                  d="M4 12a8 8 0 018-8v4l-3 3 3 3v4a8 8 0 01-8-8z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Chatbot Section (Hidden Until Response is Received) -->
        <div id="chatbotSection" class="bg-white rounded-lg shadow-lg p-10 mb-12 max-w-3xl mx-auto hidden">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">AI Business Idea Generator</h2>
            <div class="chatbot-container">
                <div id="chatbot-body" class="chatbot-body">
                    <div class="chatbot-message chatbot-response">
                        <p id="aiResponse"></p>
                    </div>
                </div>
                <div class="chatbot-input">
                    <input type="text" id="chatbot-input" placeholder="Ask a follow-up question..."
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="chatbot-send" class="px-4 py-2 bg-indigo-600 text-white rounded-lg
                            hover:bg-indigo-700 transition-colors">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("ideaForm").addEventListener("submit", function (event) {
        event.preventDefault();  // Prevent default form submission

        const formData = new FormData(this);
        const submitButton = document.getElementById("submitButton");
        const spinner = document.getElementById("spinner");

        submitButton.disabled = true;
        spinner.classList.remove("hidden");

        fetch("{% url 'generate' %}", {
            method: "POST",
            body: formData,
            headers: {
                "X-CSRFToken": "{{ csrf_token }}"
            }
        })
        .then(response => response.json())
        .then(data => {
            submitButton.disabled = false;
            spinner.classList.add("hidden");

            if (data.response) {
                showChatbot(data.response);
            } else {
                alert("Error: " + data.error);
            }
        })
        .catch(error => {
            console.error("Error:", error);
            submitButton.disabled = false;
            spinner.classList.add("hidden");
        });
    });

    function showChatbot(responseText) {
        document.getElementById("chatbotSection").classList.remove("hidden");
        document.getElementById("chatbot-body").innerHTML += `
            <div class="chatbot-message chatbot-response">
                <p>${responseText}</p>
            </div>`;
    }
</script>
{% endblock %}
