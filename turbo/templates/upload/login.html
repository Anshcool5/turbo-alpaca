{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96 relative overflow-hidden">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('{% static "C:\Users\melri\OneDrive\Desktop\turbo-alpaca\turbo\media\images\llama.jpg" %}');"></div>

        <!-- Turbo Alpaca Title -->
        <h1 class="text-3xl font-bold text-indigo-700 mb-2 text-center relative z-10">Turbo Alpaca</h1>

        <!-- Login Title -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center relative z-10">Login</h2>

        {% if error %}
        <p class="text-red-500 text-center mb-4 relative z-10">{{ error }}</p>
        {% endif %}

        <form method="post" class="relative z-10">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Login
            </button>
        </form>

        <div class="mt-4 text-center relative z-10">
            <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:text-indigo-700">Forgot Password?</a>
        </div>

        <p class="mt-4 text-center text-gray-600 relative z-10">Don't have an account? 
            <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-700">Register here</a>
        </p>
    </div>
</body>
</html>
